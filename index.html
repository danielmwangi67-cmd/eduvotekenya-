<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduVote Kenya – Generate Student Codes</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #003366, #00ff88, #ffd700);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #0d1b2a;
      overflow: hidden;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .box {
      padding: 50px;
      border-radius: 25px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }
    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #003366, #ffd700, #003366);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorflow 3s linear infinite;
    }
    @keyframes colorflow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      border: none;
      border-radius: 15px;
      font-weight: bold;
      font-size: 18px;
      background: #ffd700;
      color: #003366;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }
    button:hover {
      background: #003366;
      color: #ffd700;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
    }
    canvas {
      position: fixed;
      top:0;
      left:0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>
  <div class="box">
    <h2>EduVote Kenya – Teacher Dashboard</h2>
    <p>Click below to generate student codes and download CSV:</p>
    <input type="text" id="schoolCode" placeholder="Enter your School Code" />
    <button onclick="generateCodes()">Generate Student Codes</button>
    <button onclick="redirectToDashboard()">Go to Google Site Dashboard</button>
    <div id="message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxIou9JjqYOtGKkqKdw5evVHOjH2pytdntH_AD2R_dAg9RobmEGFr5auVqeT3T6ev5O/exec"; // Apps Script Web App URL
    const dashboardURL = "https://www.eduvotekenya.co.ke/home";

    function redirectToDashboard() {
      window.location.href = dashboardURL;
    }

    async function generateCodes() {
      const code = document.getElementById("schoolCode").value.trim();
      const msg = document.getElementById("message");

      if (!code) {
        msg.textContent = "Please enter your school code.";
        msg.style.color = "orange";
        return;
      }

      msg.textContent = "Generating codes...";
      msg.style.color = "#003366";

      try {
        const res = await fetch(`${scriptURL}?action=downloadStudents&code=${encodeURIComponent(code)}`);
        const csv = await res.text();

        if (csv.startsWith("❌")) {
          msg.textContent = csv;
          msg.style.color = "red";
          return;
        }

        // Trigger CSV download
        const blob = new Blob([csv], {type: "text/csv"});
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "EduVote_Student_Codes.csv";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        msg.textContent = "✅ Student codes generated and CSV downloaded!";
        msg.style.color = "green";
        launchConfetti();
      } catch(err) {
        msg.textContent = "⚠️ Error connecting to server. Try again.";
        msg.style.color = "orange";
      }
    }

    function launchConfetti() {
      const duration = 2 * 1000;
      const end = Date.now() + duration;
      const colors = ['#ffd700', '#003366', '#00ff88'];

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: colors
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: colors
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }
  </script>
</body>
</html>
