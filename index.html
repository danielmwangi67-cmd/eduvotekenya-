<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduVote Kenya | Student Code Generator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #f0f4ff, #dfe9ff);
      color: #0d1b2a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
      background: rgba(255, 255, 255, 0.9);
    }
    h2 {
      font-size: 28px;
      background: linear-gradient(90deg, #003366, #ffd700, #003366);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorflow 3s linear infinite;
    }
    @keyframes colorflow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    p { color: #415a77; font-weight: 500; }
    input { padding: 12px; border-radius: 10px; border: 1px solid #ccc; width: 250px; text-align: center; margin-top: 10px; font-size: 16px; }
    button {
      display: block;
      margin: 20px auto 0;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      background: #ffd700;
      color: #0d1b2a;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }
    button:hover {
      background: #003366;
      color: #ffd700;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #message { margin-top: 20px; font-weight: bold; transition: opacity 1s ease; }
  </style>
</head>
<body>
  <div class="box">
    <h2>EduVote Kenya – Student Code Generator</h2>
    <p>Enter your Autogenerated School Code below</p>
    <input type="text" id="code" placeholder="Enter School Code" />
    <button onclick="generateCodes()">Generate Student Codes</button>
    <div id="message"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz34AaBZU1kQoEOQsqj5Pln5KR2rLSOEPzecAxlA1A6i2pAprF_xt1lqK1ltKawdAdx/exec"; // Apps Script URL
    const landingPage = "https://www.eduvotekenya.co.ke/home"; // Google Site URL

    async function generateCodes() {
      const code = document.getElementById("code").value.trim();
      const msg = document.getElementById("message");

      if (!code) {
        msg.textContent = "Please enter your school code.";
        msg.style.color = "orange";
        fadeMessage(msg);
        return;
      }

      msg.textContent = "Processing...";
      msg.style.color = "#003366";

      try {
        const res = await fetch(`${scriptURL}?action=generateStudentCodes&code=${encodeURIComponent(code)}`);
        const text = await res.text();

        if (text.includes("❌")) {
          msg.textContent = text;
          msg.style.color = "red";
          fadeMessage(msg);
        } else {
          msg.textContent = "✅ Student codes generated! Downloading CSV...";
          msg.style.color = "green";
          launchConfetti();

          // Download CSV
          const blob = new Blob([text], { type: "text/csv" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "StudentCodes.csv";
          a.click();
          URL.revokeObjectURL(url);

          // Redirect back to Google Site after 3s
          setTimeout(() => { window.location.href = landingPage; }, 3000);
        }
      } catch (err) {
        msg.textContent = "⚠️ Error connecting to server. Try again.";
        msg.style.color = "orange";
        fadeMessage(msg);
      }
    }

    function fadeMessage(element) {
      element.style.opacity = 1;
      setTimeout(() => { element.style.opacity = 0; }, 3000);
    }

    function launchConfetti() {
      const duration = 2 * 1000;
      const end = Date.now() + duration;
      (function frame() {
        const colors = ['#ffd700', '#003366', '#00ff88'];
        confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
        confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
